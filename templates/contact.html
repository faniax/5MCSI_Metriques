<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire de contact</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f2f5f9; margin:0; padding:40px; }

    .card {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #d1d8e0;
      font-size: 15px;
      outline: none;
      background: #fafafa;
      transition: border 0.25s;
    }

    input:focus, textarea:focus {
      border-color: #4b7bec;
      background: #fff;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4b7bec;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3867d6;
    }
      /* üåà Mise en page plus moderne */
    .contact-form h2 {
        margin-bottom: 15px;
        font-size: 1.9em;
        color: #d35400;
        text-align: center;
        font-weight: bold;
    }

    .input-group {
        display: flex;
        gap: 15px;
    }

    .glow-button {
        margin-top: 20px;
        padding: 12px 20px;
        background: #e67e22;
        border: none;
        color: #fff;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(230, 126, 34, 0.5);
    }

    .glow-button:hover {
        background: #d35400;
        box-shadow: 0 0 15px rgba(211, 84, 0, 0.8);
        transform: translateY(-2px);
    }
</style>
</head>
<body>
  <div class="card">
    <h1>Contactez‚Äënous</h1>
    <form class="contact-form">
            <h2>üì¨ Contactez-nous</h2>
            <div class="input-group">
                <input type="text" name="prenom" placeholder="Pr√©nom" required>
                <input type="text" name="nom" placeholder="Nom" required>
            </div>
            <textarea name="message" placeholder="Votre message..." required></textarea>
            <button type="submit" class="glow-button">Envoyer ‚úâÔ∏è</button>
        </form>
  </div>
</body>
</html>
